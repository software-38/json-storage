<body>
	<section id="home">
		<div class="wrapper">
			<h1 id="title">
				<span>Json Storage </span>
			</h1>
			<h3 id="subtitle">A free HTTP based JSON storage</h3>
			<p>
				<strong>jsonbox.io</strong> lets you store, read & modify JSON data over HTTP APIs for
				free <strong><i>(for 1000 days)</i></strong>. Copy the URL below and start sending HTTP requests to play around with your data
				store.
			</p>
			<div id="random">
				<input
				       type="text"
				       class="mono"
				       id="boxurl"
				       value="https://json-storage.herokuapp.com/${BOX_ID}"
				       readonly />
				<button class="far fa-copy" id="copyBtn" onclick="copyURL()"></button>
			</div>
			<p>
			</p>
		</div>
	</section>
	<script>
	const uniqueid = createUniqueID();
	const goToDashboard = () => {
		window.location = `/dashboard.html?box=box_${uniqueid}`;
	};
	const copyURL = () => {
		/* Get the text field */
		var copyText = document.getElementById('boxurl');
		/* Select the text field */
		copyText.select();
		copyText.setSelectionRange(0, 99999); /*For mobile devices*/
		/* Copy the text inside the text field */
		document.execCommand('copy');
		document.getElementById('copyBtn').style.color = '#27ae60';
		setTimeout(() => {
			document.getElementById('copyBtn').style.color = '#333';
		}, 3000);
	};

	function createUniqueID() {
		var dt = new Date().getTime();
		var uuid = 'xxyxxxxxxyxxxxxyxxxx'.replace(/[xy]/g, function(c) {
			var r = (dt + Math.random() * 16) % 16 | 0;
			dt = Math.floor(dt / 16);
			return (c == 'x' ? r : (r & 0x3) | 0x8).toString(16);
		});
		return uuid;
	}
	var base =
		window.location.protocol +
		'//' +
		window.location.hostname +
		(window.location.port ? ':' + window.location.port : '');
	document.getElementById('boxurl').value = base + '/box_' + uniqueid;

	</script>
